version: 2

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy-dev:
          requires:
            - build
          filters:
            branches:
              only: main
        

jobs:
 build:
   machine:
    image: ubuntu-2004:current
   steps:
     - checkout
     - run: |
         echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin

     # build the application image
     - run: TAG="0.1.${CIRCLE_BUILD_NUM}-${CIRCLE_BRANCH}" && docker build -t shantanu2307/devops_app:$TAG . && docker push shantanu2307/devops_app:$TAG
 deploy-dev:
    machine: true
    steps:
      - run:
          name: Build and push Docker image to Heroku
          command: docker login --username=$HEROKU_LOGIN --password=$HEROKU_TOKEN registry.heroku.com 
            docker tag shantanu2307/devops_app registry.heroku.com/salary-predictor-nsut/web
            docker push registry.heroku.com/salary-predictor-nsut/web
      - run :
          name: Deploy to Heroku
          command: heroku container:release web -a salary-predictor-nsut
